<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>select option</title>
    </head>
    <body>
        <h3>select / option 태그</h3>
        <pre>
            - select : 클릭하면 밑으로 메뉴가 내려오는 입력 태그
            - option : select 클릭 시 보여질 메뉴를 작성하는 태그
        </pre>
        <select name="메뉴">
            <option>메뉴선택</option>
            <option>초밥</option>
            <option>샐러드</option>
            <option>돈까스</option>
            <option>김밥</option>
            <option>삼겹살</option>
        </select>

        <h3>기타 입력관련 태그</h3>
        <pre>
            - type="color" : 색을 선택할 수 있는 입력상자 출력
            - type="file" :파일을 선택할 수 있는 탐색기 진행
            - type="hidden" : 화면에 보이지 않음 (화면에서 숨기고 싶은 값이 있을 경우 사용)
        </pre>
        <input type="color">
        <br>
        <input type="file">
        <br>
        <input type="hidden" value="값이 숨겨져있지롱">
    </body>
</html>
