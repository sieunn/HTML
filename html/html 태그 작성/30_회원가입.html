<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="30_회원가입.css" rel="stylesheet">
    <style>
        .gender-option{
            display: flex;
            justify-content: center;
            align-items: center;
        } 
        .gender-option input{
            margin: 0 5px 0 0;
        }
        .gender-option label{
            margin-right: 30px;
            margin-left: -70px;
        }
    </style>
</head>
<body>
    <form action="30_회원가입결과보기.html" method="get" autocomplete="off">
        <label>이름 : </label>
        <input type="text" name="signName">
        <br>
        <label>나이 : </label>
        <input type="number" name="signAge">
        <br>
  
        <!-- 성별 -->
        <label>성별 : </label>
        <div class="gender-option">
            <input type="radio" name="signGender" value="남자" id="m">
            <label for="m">남</label>
            <input type="radio" name="signGender" value="여자" id="f">
            <label for="f">여</label>
        </div>

        <label>취미 : </label>
        <div class="hobby-option">
            <input type="checkbox" name="signHobby" value="독서" id="hobby1">
            <label for="hobby1">독서</label>
            <input type="checkbox" name="signHobby" value="운동" id="hobby2">
            <label for="hobby1">운동</label>
            <input type="checkbox" name="signHobby" value="여행" id="hobby3">
            <label for="hobby1">여행</label>
        </div> 

        <label>아이디 : </label>
        <input type="text" name="signId">
        <br>
        <label>비밀번호 : </label>
        <input type="password" id="비밀번호1"> <!--회원가입 후 비밀번호는 유출되면 안되기 때문에 눈으로 보게끔 전달 x-->
        <br>
        <label>비밀번호 확인 : </label>
        <input type="password" id="비밀번호2">
        <p id="msg"></p>
        <button type="submit" onclick="회원가입버튼(event)">회원가입완료</button>
    </form>
</body>
<script>
    function 회원가입버튼(){
        const pw = $("#비밀번호1").val();
        const pwConfoim = $("#비밀번호2").val();

        if(pw !== pwConfoim){
            alert("비밀번호가 일치하지 않습니다.");
            //비밀번호가 일치하지 않는다 라는 문구만 보여진 상태에서
            //비밀번호가 일치하지 않더라도 회원가입 완료로 값이 넘어감
            event.preventDefault(); //폼 제출을 막아버리는 이벤트
        }
    }
</script>
</html>
