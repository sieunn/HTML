<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인하기</title>
     <!--제이쿼리 추가-->
     <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <form id="loginForm" action="31_로그인결과.html" method="get">
        <label>아이디 : </label>
        <input type="text" id="loginId">
        <br>
        <label>비밀번호 : </label>
        <input type="password" id="loginPw">
        <button type="submit" onclick="로그인버튼(event)">로그인하기</button>
    </form>

    <script>
        function 로그인버튼(event){
            const loginId = $("#loginId").val(); //작성한 id정보 가져오기
            const loginPW = $("#loginPw").val(); //작성한 Pw정보 가져오기
            
            //local storage 에서 저장된 회원가입 정보 가져오기
            const 저장된ID = localStorage.getItem('signId');
            const 저장된PW = localStorage.getItem('signPw');

            //window.location.href = "31_로그인결과.html";

            //만약 일치하는 아이디 없다면
            if(loginId !== 저장된ID && loginPW !==저장된PW){
                alert("일치하는 아이디와 비밀번호가 없습니다.");
                event.preventDefault();
            }
        }
    </script>
</body>
</html>
