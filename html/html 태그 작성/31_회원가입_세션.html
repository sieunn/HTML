<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 세션에 저장하기</title>
     <!--제이쿼리 라이브러리 추가-->
     <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>회원가입</h1>
    <form action="31_로그인.html" method="get">
        <label>아이디 : </label>
        <input type="text" id="signId">
        <br>
        <label>비밀번호 : </label>
        <input type="password" id="Pw1">
        <button type="submit" onclick="회원가입버튼()">회원가입하기</button>
    </form>

    <script>
        //현재는 event를 모두 제거해도 됨
        //추후에 아이디 정규식 체크나 비밀번호 일치여부 확인할 때
        //일치하지 않으면 페이지 넘기지 못하므로 event.preventDefault로 방지해야하기때문에
        //넣어둔것
        function 회원가입버튼(){
            event.preventDefault; //form 제출을 막아버림
            
            const id = $("#signId").val();//아이디로 작성한 값 가져오기
            const pw1 = $("#pw1").val(); //비밀번호로 작성한 값 가져오기
            
            //회원가입 할 때 정보를 local storage 저장
            localStorage.setItem('signId',id);
            localStorage.setItem('signPw',pw1);

            //form 태그에서 action을 이용해서 다른 html 파일로 이동
            //굳이 form 태그에서 action을 작성하지 않고
            //window.location.herf = "이동하고자하는.html"; 을 작성해서 html 이동도 가능

            //window.location.href = "31_로그인.html";
            //위의 코드 주석처리 한 이유 :action="31_로그인.html" method="get"이거 작성해줘서
        }

    </script>
</body>
</html>
