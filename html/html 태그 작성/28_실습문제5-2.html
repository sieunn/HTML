<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>실습문제5-2</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <form>
      <label>ID</label>
      <input type="text" placeholder="아이디 10글자 이내" />
      <button>중복확인</button><br />
      <label>비밀번호</label>
      <input type="text" placeholder="영문,숫자,특수문자 포함 8자리 이상" />
      <br />
      <label>비밀번호 확인</label>
      <input type="text" />
      <br />
      <label>이메일</label>
      <input type="email" />
      <select>
        <option>직접입력</option>
        <option>gamil.com</option>
        <option>naver.com</option>
      </select>
      <br />

      <label>성별 : </label>
      <input type="radio" name="gender" />남성
      <input type="radio" name="gender" />여성
      <br />
      <label>생년월일 : </label>
      <input type="date" name="birthday" />
      <br />
      <label>취미 : </label><br />
      <input type="checkbox" name="hobby" />야구
      <input type="checkbox" name="hobby" />농구
      <input type="checkbox" name="hobby" />축구
      <br />
      <input type="checkbox" name="hobby" />공부
      <input type="checkbox" name="hobby" />음악감상
      <br />

      <label>자기소개</label><br />
      <textarea name="intro" rows="10" cols="80"></textarea>

      <button type="submit">회원가입</button>
      <button type="reset">다시입력</button>
    </form>
  </body>
</html>
