<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>실습문제4-1</title>
  </head>
  <body>
    <form>
      <label>
        1. 납품자명 :
        <input type="text" name="name" />
      </label>
      <br /><br />
      <label>
        2. email :
        <input type="email" name="email" placeholder="answer@naver.com" />
      </label>
      <br /><br />
      <label>
        3. 홈페이지 :
        <input type="text" name="homepage" value="http://" />
      </label>
      <br /><br />
      <label>
        4. 지역 :
        <select name="location">
            <option>부산</option>
        </select>
      </label>
      <br /><br />
      <ul>
        <li>
          상품명 :
          <input type="text" name="productName" />
        </li>
        <li>
          납품수량 :
          <input type="number" name="amount" placeholder="최소 100" />
        </li>
        <li>
          납품등급 :
          <input type="range" min="1" max="5" step="1" value="3" name="grade" />
        </li>
        <li>
          기타사항 :
          <textarea name="etc" rows="5" cols="20"></textarea>
        </li>
      </ul>
      <br /><br />
      <label>
        <button type="submit">send message</button>
      </label>
    </form>  
  </body>
</html>
