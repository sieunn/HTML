<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼 결과</title>
    <!--제이쿼리 CDN 가져오기-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>폼 결과</h1>
    <p>이름 : <span id="이름결과"></span></p>
    <script>
        $(document).ready(function(){
            //URL 파라미터(매개변수)에서 이름값을 가져와서 표시
            const url이름값가져오기 = new URLSearchParams(window.location.search);
            const 이름값 = url이름값가져오기.get('user-name');
            $("#이름결과").text(이름값);
            
        })
    </script>
</body>
</html>
