<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>비디오실습</title>
  </head>
  <body>
    <h2>비디오실습</h2>
    <!--controls 사용해서 조작할 수 있는 버튼이 보이게 만들어줌-->
    <video controls>
        <source src="비디오들/208295_small.mp4" type="video/mp4">
    </video>
    
    <!--autoplay loop muted 사용해서 영상 자동 재생-->
    <video autoplay muted loop>
        <source src="비디오들/210384_small.mp4" type="video/mp4">
    </video>


 </body>
</html>
