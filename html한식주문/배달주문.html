<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>배달주문</title>
    <style>
        body{
            background-color: rgb(240, 245, 230)
        }
        .컨테이너{
            width: 80%;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            padding: 20px;
        }
        h1{
            text-align: center;
        }
        input{
            border: 1px solid#ccc;
            border-radius: 5px;
        }
        .정보, .form{
            margin: 5px;
            padding: 10px;
        }
        button{
            padding: 10px 20px;
            background-color: yellowgreen;
            border: none;
            border-radius: 10px;
            color: white;
            width: 30%;
        }
        .헤더,.푸터{
                background-color: rgb(112, 148, 41);
                color: white;
                padding: 10px;
                text-align: center;
            }
            .네비게이션{
                background-color: rgba(112, 148, 41, 0.24);
                padding: 5px;
                text-align: center;
            }
            ul{
                list-style-type: none;
            }
            li{
                display: inline;
            }
            a{
                text-decoration: none; /*밑줄제거*/
                color:rgb(37, 71, 46);/*글자 색 변경*/
                font-weight:bold; /*글자 두께 변경*/
            }
    </style>
  </head>
  <body>
    <div class="헤더">
        <h1>KH 배달 서비스</h1>
    </div>
    <div class="네비게이션">
        <ul>
            <li><a href="홈페이지.html">홈으로</a></li>
        </ul>
    </div>
    <div class="컨테이너">
      <h1>배달주문하기</h1>
      <form>
        <div class="정보">
            <label>주문번호: </label>
            <input type="unmber" required readonly value="1"> 
        </div><br>
        <div class="정보">
          <label>사용자이름: </label>
          <input type="text" required />
        </div><br>
        <div class="정보">
          <label>휴대폰번호: </label>
          <input type="number" required />
        </div><br>
        <div class="정보">
          <label>이메일: </label>
          <input type="email" required />
        </div><br>
        <div class="정보">
          <label>비밀번호: </label>
          <input type="password" required />
        </div><br>
        <div class="정보">
          <label>주소: </label>
          <input type="text" required />
        </div>
        <br>
        <button>주문하기</button>
      </form>
    </div>
    <div class="푸터">
        &copy; 2024 배달 서비스. All right reserved.
    </div>
  </body>
</html>
