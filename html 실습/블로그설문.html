<!DOCTYPE html><!--html 5버전-->
<html lang="ko"><!--html 코딩 시작-->
    <head><!--웹설정-->
        <meta charset="UTF-8">
        <title>블로그 설문조사</title>
        <style>
            body{
                background-color: #f0f0f0;
                margin: 0 auto;
                text-align: center;
            }

            .컨테이너{
                width: 80%;
                margin: 0 auto;
                padding: 20px;
                background-color: white;
                text-align: center;
                border-radius: 10px;
                box-shadow: 0 0 10px #ccc;
            }

            button{
                background-color: #4CAF50;
                color: white;
                border:none;
                padding: 5px 15px;
                border-radius: 5px;
            }

            input{
                width: 80%;
            }
            
        </style>
    </head>
    <body>
        <div class="컨테이너">
            <h1>블로그 설문조사</h1>
            <form>
            <label>이름: <br>
                <input type="text" name="user_name" required>
            </label>
                <br><br>
            <label>이메일: <br>
                <input type="email" name="email" required>
            </label>
                <br><br>
            <label>나이: <br>
                <input type="number" name="age" required>
            </label>
                <br><br>
            <label>의견: <br>
                <input type="text" name="think" required>
            </label>
                <br><br>
                <button type="submit">제출</button>
            </form>
        </div>
    </body>
</html>
